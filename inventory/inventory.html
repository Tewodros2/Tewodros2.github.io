        <br>

        <script>
            function addToList() {
                let itemName = document.getElementById("byItemName").value;
                let itemCategory = document.getElementById("byCategory").value;
                let itemQuantity = document.getElementById("byQuantity").value;
                let itemRate = document.getElementById("byRate").value;
                let todelet = document.getElementById("byDelet").value;

                let table = document.getElementsByTagName('table')[0];

                let newRow = table.insertRow(table.rows.length / 1 + 0);

                let row1 = newRow.insertCell(0);
                let row2 = newRow.insertCell(1);
                let row3 = newRow.insertCell(2);
                let row4 = newRow.insertCell(3);
                let row5 = newRow.insertCell(4);
                row5 = null;
                newRow.insertCell(4).value = null;


                row1.innerHTML = itemName;
                row2.innerHTML = itemCategory;
                row3.innerHTML = itemQuantity;
                row4.innerHTML = itemRate;
                row5.innerHTML = todelet;


            }

        </script>
