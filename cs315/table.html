<html>

<head>
</head>

<body>
    <p>Item Name</p>
    <p>
        <input type="text" id="byItemName" value="?" />
    </p>
    <p>Item Category</p>
    <p>
        <input type="text" id="byCategory" value="?" />
    </p>
    <p>Item Quantity</p>
    <p>
        <input type="number" id="byQuantity" value="0" />
    </p>
    <button onclick="addToList();">Add To List</button><br>
    <caption type="button">

    </caption>
    <table border="">
        <tr>
            <th>Item Name </th>
            <th>Category</th>
            <th>Quantity</th>
        </tr>

    </table>
    <script>
        function addToList() {
            let itemName = document.getElementById("byItemName").value;
            let itemCategory = document.getElementById("byCategory").value;
            let itemQuantity = document.getElementById("byQuantity").value;

            let table = document.getElementsByTagName('table')[0];

            let newRow = table.insertRow(table.rows.length / 1 + 0);

            let cel1 = newRow.insertCell(0);
            let cel2 = newRow.insertCell(1);
            let cel3 = newRow.insertCell(2);

            cel1.innerHTML = itemName;
            cel2.innerHTML = itemCategory;
            cel3.innerHTML = itemQuantity;
        }
    </script>
</body>

</html>
